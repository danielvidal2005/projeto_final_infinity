<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Itens Cadastrados</title>
</head>
<body>
    <h2>Itens Cadastrados</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Imagem</th>
        </tr>
        {% for id, item, tipo, quantidade, imagem in itens %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ item }}</td>
            <td>{{ tipo }}</td>
            <td>{{ quantidade }}</td>
            <td>
                {% if imagem %}
                    <img src="data:image/png;base64,{{ imagem }}" width="100">
                {% else %}
                    Sem imagem
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
